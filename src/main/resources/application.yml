application:
  name: "familie-ef-mottak"
server:
  servlet:
    context-path: /

spring:
  data:
    jdbc:
      repositories:
        enabled: true
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    properties:
      specific.avro.reader: true
      schema.registry.url: ${KAFKA_SCHEMA_REGISTRY}
      basic.auth.credentials.source: USER_INFO
      basic.auth.user.info: ${KAFKA_SCHEMA_REGISTRY_USER}:${KAFKA_SCHEMA_REGISTRY_PASSWORD}
      security:
        protocol: SSL
      ssl:
        keystore:
          type: PKCS12
          location: ${KAFKA_KEYSTORE_PATH}
          password: ${KAFKA_CREDSTORE_PASSWORD}
        truststore:
          type: PKCS12
          location: ${KAFKA_TRUSTSTORE_PATH}
          password: ${KAFKA_CREDSTORE_PASSWORD}
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: srvfamilie-ef-mot
      max-poll-records: 1
      auto-offset-reset: latest
      enable-auto-commit: false
    producer:
      acks: all
      key-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
  flyway:
    enabled: false
    baseline-version: 6
    ignore-missing-migrations: true
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/familie-ef-mottak
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 2
      connection-test-query: "select 1"
      max-lifetime: 30000
      minimum-idle: 1
logging:
  config: "classpath:logback-spring.xml"

management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      health: "status/isAlive"
  metrics.export.prometheus.enabled: true
  health:
    db:
      enabled: true

funksjonsbrytere:
  enabled: true
  unleash:
    uri: https://unleash.nais.io/api/
    environment: ${NAIS_CLUSTER_NAME}
    applicationName: ${NAIS_APP_NAME}

familie:
  dokument:
    url: https://familie-dokument.intern.nav.no
    audience: prod-gcp:teamfamilie:familie-dokument
  ef:
    integrasjoner:
      url: http://familie-integrasjoner.teamfamilie/api/
    pdfgenerator:
      url: https://familie-ef-dokgen.intern.nav.no/

prosessering:
  cronRetryTasks: "0 5 6,7 1/1 * ?"
  fixedDelayString:
    in:
      milliseconds: 10000
  delete:
    after:
      weeks: 4

database:
  encryption:
    # 16, 24 or 32 bytes
    key: ${DATABASEKEY}

INFOTRYGD_REPLIKA_API_URL: https://infotrygd-enslig-forsoerger.nais.adeo.no
